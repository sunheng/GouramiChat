<!doctype html>
<html>
	<head>
		<title>GouramiChat</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>GouramiChat - Custom Chat Rooms</h1>
			<h4>Create a new chat room</h4>
			<form id="create">
				<input type="text" id="createField" placeholder="Choose a chat name" required/>
				<input type="submit" value="Create" />
			</form>
			<h4>Join an existing chat room</h4>
			<form id="join">
				<input type="text" id="joinField" placeholder="Enter room name" required/>
				<input type="submit" value="Join"/>
			</form>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
