<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="group chat platform with custom chatroom">
	<meta name="author" content="Sunheng Taing">
	<link rel="shortcut icon" href="/img/stlogo.png">

	<title>GouramiChat</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">GouramiChat</h3>
						<ul class="nav masthead-nav">
							<li class="active"><a href="#">Home</a></li>
							<!-- <li><a href="#">Rooms</a></li> -->
						</ul>
					</div>
				</div>
				<div class="inner cover">
					<h1 class="cover-heading">Create your own chatroom.</h1>
					<div class="lead">
						<center>
							<form id="create">
								<div class="input-group input-size">
										<input type="text" id="createField" placeholder="Enter a name" class="form-control" title="Only alphanumeric characters are allowed (no space)." pattern="[a-zA-Z0-9]+" required/>
									<span class="input-group-btn">
										<input type="submit" value="Create" class="btn btn-default bolded"/>
									</span>
								</div>
							</form>
						</center>
					</div>
					<div class="lead">
						<h3 class="cover-heading">Join an existing one.</h3>
						<center>
							<form id="join">
								<div class="input-group input-size">
									<input type="text" id="joinField" placeholder="Choose a room" class="input-default form-control" title="Only alphanumeric characters are allowed (no space)." pattern="[a-zA-Z0-9]+" required/>
									<span class="input-group-btn">
										<input type="submit" value="&nbsp;&nbsp;Join&nbsp;&nbsp;" class="btn btn-default bolded"/>
									</span>
								</div>
							</form>
						</center>
					</div>
					<div class="lead">
						<p id="totalVisitors" class="cover-heading"></p>
					</div>
				</div>
				<div class="mastfoot">
					<div class="inner">
						<p>Folk GouramiChat on <a href="http://github.com/sunheng/gouramichat">GitHub</a>, by <a href="http://sunhengtaing.com">Sunheng Taing</a>.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
