<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="group chat platform with custom chatroom">
	<meta name="author" content="Sunheng Taing">
	<link rel="shortcut icon" href="/img/stlogo.png">

	<title>GouramiChat</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/chatroom.css">
</head>
<body>
	<!-- Modal -->
	<div class="modal fade insideText" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop='static'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="myModalLabel">Almost there...</h3>
				</div>
				<form id="register">
					<div class="modal-body">
						<h4>Create a username</h4>
						<input type="text" id="username" class="input-default" autocomplete="off" placeholder="Username" title="Only alphanumeric characters are allowed." pattern="[a-zA-Z0-9 ]+"required/>
					</div>
					<div class="modal-footer">
						<button type="submit" id="enter" class="btn btn-primary">Enter room</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">GouramiChat</h3>
						<ul class="nav masthead-nav">
							<li><a href="/">Home</a></li>
							<!-- <li><a href="#">Rooms</a></li> -->
						</ul>
					</div>
				</div>
				<div class="inner cover">
					<h1 class="cover-heading" id="title"></h1>
					<h5 id="chatroomVisitors" class="outsideText"></h5>
					<div class="lead">
						<div class="chatWrapper">
							<!-- Chat Window -->
							<div id="chatWindow">
								<div class="dialog insideText"> </div>
								<div class="typing smallText positiveAlert"></div>
							</div>
							<!-- Message form -->
							<form id="messagingForm">
								<div class="input-group" id="messageForm">
									<input type="text" class="form-control" autocomplete="off" id="message" required>
									<span class="input-group-btn">
										<input class="btn btn-default bolded" type="submit" value="Send"/>
									</span>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="mastfoot">
					<div class="inner">
						<p>Folk GouramiChat on <a href="http://github.com/sunheng/gouramichat">GitHub</a>, by <a href="http://sunhengtaing.com">Sunheng Taing</a>.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="/js/chatroom.js"></script>
</body>
</html>
