<!doctype html>
<html>
  <head>
    <title>GouramiChat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/chatroom.css">
  </head>
  <body>
    <div class="container">
     <h1 id="title"></h1>
     <span id="chatroomVisitors"></span>
     <!-- Modal -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop='static'>
      <div class="modal-dialog">
       <div class="modal-content">
        <div class="modal-header">
         <h4 class="modal-title" id="myModalLabel">Almost there...</h4>
       </div>
       <form id="register">
         <div class="modal-body">
          Enter a username:
          <input type="text" id="username" required/>
        </div>
        <div class="modal-footer">
          <button type="submit" id="enter" class="btn btn-primary">Enter room</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  <div class="chatWrapper">
    <!-- Chat Window -->
    <div id="chatWindow">
    </div>
    <!-- Message form -->
    <form id="messagingForm">
     <div class="input-group" id="messageForm">
      <input type="text" class="form-control" autocomplete="off" id="message" required>
      <span class="input-group-btn">
       <input class="btn btn-primary" type="submit" value="Send"/>
     </span>
   </div>
  </form>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/js/chatroom.js"></script>
  </body>
</html>
